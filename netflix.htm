<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión en Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="help-link">¿Necesitas ayuda?</a>
                </div>
            </form>
            <div class="signup-now">
                <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora</a>.</p>
            </div>
            <div class="terms">
                <p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más información</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
